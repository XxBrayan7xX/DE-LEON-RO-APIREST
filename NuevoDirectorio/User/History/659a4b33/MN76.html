<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listado de personas</h1>
    <div>
        <a href="{{url_for('appersona.agregar')}}">Agregar Persona</a>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Emial</th>
                    <th></th>
                    <th>editar</th>
                    <th>eliminar</th>

                </tr>
            </thead>
            <tbody>
                {% for persona in personas%}
                <tr>
                    <td>{{persona.id}}</td>
                    <td>{{persona.nombre}}</td>
                    <td>{{persona.apellido}}</td>
                    <td>{{persona.email}}</td>
                    <td></td>
                    <td><a href="editar/{{persona.id}}">editar</a></td>
                    <td><a href="eliminar/{{persona.id}}">eliminar</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
