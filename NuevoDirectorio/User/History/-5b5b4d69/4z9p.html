<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/gridjs@^1.0.0/dist/gridjs.production.min.js"></script>
    <div id="tabla-container"></div>
    <div id="tabla-container"></div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        fetch('data.json') // Cargar el archivo JSON
          .then(response => response.json()) // Convertir la respuesta a JSON
          .then(data => {
            const columns = Object.keys(data[0]); // Obtener las columnas del primer objeto en el JSON
            new gridjs.Grid({
              columns: columns, // Utilizar las columnas del JSON
              data: data.map(obj => Object.values(obj)), // Utilizar los datos del JSON
            }).render(document.getElementById('tabla-container'));
          })
          .catch(error => console.error('Error:', error));
      });
    </script>
    
</body>
</html>
