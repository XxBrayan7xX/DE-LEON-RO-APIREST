    <div id="tabla-container"></div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    fetch('http://localhost:8081/usuarios') // Reemplaza 'URL_DE_TU_API' con la URL de tu API
      .then(response => response.json()) // Convertir la respuesta a JSON
      .then(data => {
        // Asumiendo que la API devuelve un arreglo de objetos JSON
        const columns = Object.keys(data[0]); // Obtener las columnas del primer objeto en la respuesta

        new gridjs.Grid({
          columns: columns, // Utilizar las columnas de la respuesta de la API
          data: data.map(obj => Object.values(obj)), // Utilizar los datos de la respuesta de la API
        }).render(document.getElementById('tabla-container'));
      })
      .catch(error => console.error('Error:', error));
  });
</script>
